<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #4CAF50;
        color: white;
    }

    .pic-container {
        cursor: pointer;
        overflow: hidden;
    }

    .pic {
        width: 100%;
        height: 100%;
        display: block;
    }

    .pic-container.pic-xs {
        width: 50px;
        height: 50px;
    }

    .pic-container.pic-small {
        width: 70px;
        height: 70px;
    }

    .pic-container.pic-medium {
        width: 150px;
        height: 150px;
    }

    .pic-container.pic-large {
        width: 250px;
        height: 250px;
    }


    .pic-container.pic-xl {
        width: 350px;
        height: 350px;
    }

    .pic-container.pic-circle {
        border-radius: 50%;
    }

    .pic-overlay {
        background-color: #ccc;
        opacity: 0.5;
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;

    }

    .pic-container:hover .pic-overlay {
        top: -100%;
    }

    .pic-overlay a {
        display: block;
        padding: 10px;
    }

    .pic-xs .pic-overlay a {
        padding: 5px;
    }

    .pic-overlay .fa-window-close-o {
        color: red;
    }

    .pic-overlay .fa-pencil-square-o {
        color: blue;
    }

    .pic-medium .pic-overlay a i {
        font-size: 20px;
    }

    .pic-large .pic-overlay a i {
        font-size: 35px;
    }

    .pic-xl .pic-overlay a i {
        font-size: 45px;
    }

    .box9 {
        background: #000;
        text-align: center;
        position: relative
    }

    .box9 img {
        width: 100%;
        height: auto
    }

    .box9:hover img {
        opacity: .5
    }

    .box9 .box-content {
        padding: 30px 10px 30px 0;
        background: rgba(0, 0, 0, .65);
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        opacity: 0
    }

    .box9:hover .box-content {
        top: 10px;
        left: 10px;
        bottom: 10px;
        right: 10px;
        opacity: 1
    }

    .box9 .title {
        font-weight: 700;
        color: gray;
        line-height: 17px;
        margin: 5px 90px;
        position: absolute;
        bottom: 55%;
    }

    .box10 .icon li a,
    .box9 .icon li a {
        line-height: 35px;
        border-radius: 50%
    }

    .box9 .icon {
        list-style: none;
        padding: 0;
        margin-top: 80px;
        top: 50%;
        margin-left: -30px;
    }

    .box9 .icon li {
        display: inline-block;
        opacity: 0;
        transform: translateY(40px);
    }

    .box9:hover .icon li {
        opacity: 1;
        transform: translateY(0);
    }

    .box9:hover .icon li:first-child {
        transition-delay: .1s
    }

    .box9:hover .icon li:nth-child(2) {
        transition-delay: .2s
    }

    .box9 .icon li a {
        display: block;
        width: 35px;
        height: 35px;
        background: #f39c12;
        font-size: 20px;
        color: #000;
        margin-right: 5px;
        transition: all .35s ease 0s
    }

    .box9 .icon a:hover {
        background: #fff
    }

    @media only screen and (max-width:990px) {
        .box9 {
            margin-bottom: 20px
        }
    }

    .myClass {
        display: block !important;
        list-style: none;
        padding: 10px;
        font-size: 18px;
        transform: rotate(180deg);


    }

    .haha {
        font-size: 15px;
        padding-left: 10px;
        transform: rotate(180deg);
    }

    .userProfile {
        margin-top: 15%;
    }

    .userProfilePic {
        margin-top: 70%;
    }

    .img {
        width: 170px;
        border-radius: 50%;
        display: block;
        margin: 8px auto;
    }



    .opacityFile {
        display: none;
    }



    .imageUpdate {
        position: relative;
        width: 100%;
    }

    .img {
        opacity: 1;
        display: block;
        width: 200px;
        height: 200px;
        transition: .5s ease;
        backface-visibility: hidden;
    }

    .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-align: center;
    }

    .imageUpdate:hover .img {
        opacity: 0.3;
    }

    .imageUpdate:hover .middle {
        opacity: 1;
    }

    .text {
        color: rgb(0, 0, 0);
        font-size: 10px;
        padding: 5px 5px;
        margin-bottom: 60px;
    }
</style>

<body onload="getProfile()">
    <div class="topnav">
        <form class="form-inline">
            <a class="active" onclick="logout()" id="lgBtn">Log Out</a>
            <a onclick="myTweets()" style="color: white; text-decoration: none;">My Profile</a>
            <a onclick="getTweets()" style="color: white; text-decoration: none;">Other's Tweets</a>
            <h3 id="welcomeUser" style="color: rgb(255, 255, 255); margin-left: 250px;"></h3>

    </div>
    </form>

    <form action="#" onsubmit="return upload()">
        <label class="filebutton">
            <div class="imageUpdate">
                <img class="img " id="dbImage"
                    src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png"
                    alt="Pagal" id="profilePic">
                <div class="middle">
                    <div class="text"><b>Update Profile Photo</b></div>
                </div>
            </div>
            <span><input class="opacityFile" type="file" id="fileInput" name="myfile"
                    onchange="upload(); previewFile()">

            </span>
        </label>
    </form>

    <div class="container">
        <div class="create__post">
            <input id="tweetText" placeholder="whats on your mind?" class="posts__input" maxlength="150">
            <button id="postBtn" class="post__button" onclick="postTweet()">Post</button>
        </div>

        <div class="myCard">
            <div>
            </div>
            <div class="posts__container">

                <ul id="posts">

                </ul>
                <div id="myPost">
                </div>
            </div>
        </div>

    </div>
